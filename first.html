<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #111;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background-color: #111;
  border-radius: 10px;
  padding: 30px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  margin-bottom: 30px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 20px 0;
  display: inline-block;
  border: none;
  background: #222;
  color: #fff;
  border-radius: 5px;
  box-sizing: border-box;
}

input[type="text"]:focus,
input[type="password"]:focus {
  outline: none;
  background: #333;
}

button {
  background-color: #ff6699; /* Pink to orange gradient */
  color: white;
  padding: 15px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  border-radius: 5px;
  transition: opacity 0.3s;
}

button:hover {
  opacity: 1;
}

.button-container {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
}

.button-container button {
  width: 48%;
}

.container::before {
  content: "";
  position: absolute;
  width: 250px;
  height: 250px;
  border-radius: 50%;
  background: #fff;
  opacity: 0.1;
  top: -80px;
  left: -100px;
  z-index: -1;
}

.container::after {
  content: "";
  position: absolute;
  width: 250px;
  height: 250px;
  border-radius: 50%;
  background: #fff;
  opacity: 0.1;
  bottom: -80px;
  right: -100px;
  z-index: -1;
}
</style>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <input type="text" placeholder="Username" />
  <input type="password" placeholder="Password" />
  <button>Sign in</button>
  <div class="button-container">
    <button>Forget Password</button>
    <button>Signup</button>
  </div>
</div>
</body>
</html>
